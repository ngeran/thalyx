version: "1.0"
metadata:
  theme: "default"
  responsive: true
items:
  - id: "dashboard"
    label: "Dashboard"
    url: "/dashboard"
    icon: "dashboard"
    children:
      - id: "overview"
        label: "Overview"
        url: "/dashboard/overview"
        icon: "overview"
      - id: "widget-management"
        label: "Widget Management"
        url: "/dashboard/widgets"
        icon: "widget"

  - id: "network-hardware"
    label: "Network"
    url: "/devices"
    icon: "device"
    metadata:
      permission: "devices.read"
    children:
      - id: "routers"
        label: "Routers"
        url: "/devices?type=router"
        icon: "router"
      - id: "switches"
        label: "Switches"
        url: "/devices?type=switch"
        icon: "switch"
      - id: "firewalls"
        label: "Firewalls"
        url: "/devices?type=firewall"
        icon: "firewall"
      - id: "all-devices"
        label: "All Devices"
        url: "/devices"
        icon: "list"

  - id: "config-mgmt"
    label: "Management"
    url: "/config"
    icon: "config"
    children:
      - id: "backup"
        label: "Backup"
        url: "/config/backup"
        icon: "backup"
        children:
          - id: "backup-now"
            label: "Backup Now"
            url: "/config/backup/run"
          - id: "backup-schedules"
            label: "Backup Schedules"
            url: "/config/backup/schedules"
          - id: "backup-history"
            label: "Backup History"
            url: "/config/backup/history"
      - id: "restore"
        label: "Restore"
        url: "/config/restore"
        icon: "restore"
        children:
          - id: "upload-config"
            label: "Upload Config File"
            url: "/config/restore/upload"
          - id: "select-backup"
            label: "Select from Backup"
            url: "/config/restore/select"
          - id: "dry-run-diff"
            label: "Dry-Run / Diff View"
            url: "/config/restore/diff"
      - id: "compliance"
        label: "Compliance"
        url: "/config/compliance"
        icon: "compliance"
        children:
          - id: "compliance-templates"
            label: "Compliance Templates"
            url: "/config/compliance/templates"
          - id: "run-compliance"
            label: "Run Compliance Check"
            url: "/config/compliance/run"
          - id: "compliance-reports"
            label: "Compliance Reports"
            url: "/config/compliance/reports"

  - id: "operations"
    label: "Operations"
    url: "/ops"
    icon: "operations"
    children:
      - id: "code-upgrades"
        label: "Code Upgrades"
        url: "/ops/upgrades"
        icon: "upgrade"
        children:
          - id: "stage-package"
            label: "Stage Package"
            url: "/ops/upgrades/stage"
          - id: "validate-upgrade"
            label: "Validate Upgrade Path"
            url: "/ops/upgrades/validate"
          - id: "execute-upgrade"
            label: "Execute Upgrade"
            url: "/ops/upgrades/execute"
      - id: "run-commands"
        label: "Run Commands"
        url: "/ops/commands"
        icon: "command"
        children:
          - id: "ad-hoc-command"
            label: "Ad-Hoc Commands"
            url: "/ops/commands/ad-hoc"
          - id: "script-execution"
            label: "Script Execution"
            url: "/ops/commands/script"
      - id: "validation-suite"
        label: "Validation Suite"
        url: "/ops/validation"
        icon: "validation"
        children:
          - id: "predefined-tests"
            label: "Pre-Defined Tests"
            url: "/ops/validation/tests"
          - id: "run-test-suite"
            label: "Run Test Suite"
            url: "/ops/validation/run"
          - id: "test-results"
            label: "Test Results History"
            url: "/ops/validation/results"

  - id: "reports-analytics"
    label: "Analytics"
    url: "/reports"
    icon: "chart"
    children:
      - id: "reports"
        label: "Reports"
        url: "/reports"
        icon: "interface"
      - id: "interface-reports"
        label: "Interfaces"
        url: "/reports/interfaces"
        icon: "interface"
      - id: "protocol-reports"
        label: "Protocols"
        url: "/reports/protocols"
        icon: "protocol"
      - id: "chassis-reports"
        label: "Chassis"
        url: "/reports/chassis"
        icon: "chassis"
      - id: "capacity-planning"
        label: "Capacity Planning"
        url: "/reports/capacity"
        icon: "capacity"

  - id: "ai-assistant"
    label: "AI"
    url: "/ai"
    icon: "brain"
    children:
      - id: "nl-interface"
        label: "Natural Language Interface"
        url: "/ai/chat"
        icon: "chat"
      - id: "config-assistant"
        label: "Configuration Assistant"
        url: "/ai/assistant"
        icon: "assist"
      - id: "anomaly-detection"
        label: "Anomaly Detection"
        url: "/ai/anomaly"
        icon: "anomaly"
      - id: "predictive-maintenance"
        label: "Predictive Maintenance"
        url: "/ai/predictive"
        icon: "maintenance"
      - id: "troubleshooting"
        label: "Automated Troubleshooting"
        url: "/ai/troubleshoot"
        icon: "fix"

  # Original Settings section preserved as requested
  - id: "settings"
    label: "Settings"
    url: "/settings"
    icon: "settings"
    children:
      - id: "user-settings"
        label: "User Preferences"
        url: "/settings/user"
      - id: "system-settings"
        label: "System"
        url: "/settings/system"
        metadata:
          permission: "admin"
